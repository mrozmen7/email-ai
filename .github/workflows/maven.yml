name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Show tool versions
        run: |
          java -version
          mvn -v

      - name: Build (with dummy OPENAI key)
        run: mvn -B -ntp clean install
        env:
          OPENAI_API_KEY: dummy-ci-key   # <-- ÖNEMLİ

      - name: Run tests (with dummy OPENAI key)
        run: mvn -B -ntp test
        env:
          OPENAI_API_KEY: dummy-ci-key   # <-- ÖNEMLİ